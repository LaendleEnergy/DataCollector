quarkus.datasource.db-kind=postgresql
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=timescale/timescaledb:latest-pg14
quarkus.datasource.devservices.username=quarkus
quarkus.datasource.devservices.password=quarkus
quarkus.datasource.devservices.db-name=quarkus
quarkus.datasource.devservices.port=5432

quarkus.redis.health.enabled=true

mp.jwt.verify.publickey.location=publickey.pem
mp.jwt.verify.issuer=https://ard333.com

quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.database.generation.create-schemas=false
#quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
quarkus.flyway.locations=classpath:/db/migration
quarkus.flyway.validate-at-start=false
quarkus.flyway.migrate-at-start=true
quarkus.flyway.out-of-order=true
quarkus.flyway.baseline-on-migrate=true


redis-tagging-created-key=TaggingCreatedEvent
redis-device-category-added-key=DeviceCategoryAddedEvent

mp.messaging.incoming.simulator.connector=smallrye-mqtt
mp.messaging.incoming.simulator.host=45.145.224.10
mp.messaging.incoming.simulator.port=1884
logging.level.io.smallrye.reactive.messaging=DEBUG

quarkus.http.cors=true
# This allows all origin hosts, should be specified if possible
quarkus.http.cors.origins=*
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, POST, PUT, DELETE, OPTIONS

quarkus.redis.hosts=redis://127.0.0.1:6379

quarkus.http.port=9000
quarkus.http.test-port=9001